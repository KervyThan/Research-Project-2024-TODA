<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <link rel="icon" href="images/City Logo.jpg">
    <link rel="stylesheet" href="mail.css">
</head>
<body>
    <header class="header-container">
        <div class="logo-section">
            <img src="images/City Logo.jpg" alt="Logo" class="logo">
        </div>
        <h1 class="header-title">Mail</h1>
    </header>
    <main>
        <div class="container">
            <table class="features-table">
                <tr>
                    <th>Feature</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>Inbox</td>
                    <td>View incoming emails</td>
                </tr>
                <tr>
                    <td>Received</td>
                    <td>Show received emails</td>
                </tr>
                <tr>
                    <td>Sent</td>
                    <td>Access sent emails</td>
                </tr>
                <tr>
                    <td>Deleted</td>
                    <td>Retrieve deleted emails</td>
                </tr>
                <tr>
                    <td>Drafts</td>
                    <td>Manage draft emails</td>
                </tr>
                <tr>
                    <td>Compose</td>
                    <td>Write a new email</td>
                </tr>
            </table>
        </div>
        <div class="menu-buttons">
            <button>Inbox</button>
            <button>Received</button>
            <button>Sent</button>
            <button>Deleted</button>
            <button>Drafts</button>
            <button>Compose</button>
        </div>
    </main>
</body>
</html>
